{% extends "layouts/rtl-default.html" %}

{% block head %}
  <link type="text/css" href="assets/css/vendor-bootstrap-datepicker.css" rel="stylesheet">
  <link type="text/css" href="assets/css/vendor-bootstrap-datepicker.rtl.css" rel="stylesheet">
{% endblock %}

{% block scripts %}
<script src="assets/vendor/select2.full.min.js"></script>
<script src="assets/vendor/bootstrap-datepicker.min.js"></script>

<script>
  $('.select-2').select2({
    theme: 'bootstrap',
    placeholder: 'Select an option'
  });

  $('.datepicker-new-order').datepicker({ orientation: 'auto' });

  // Get current date
  let today   = new Date();
  let dd    = today.getDate();
  let mm    = today.getMonth() + 1;
  const yyyy  = today.getFullYear();

  if(dd < 10) {
      dd = '0' + dd
  }

  if(mm < 10) {
      mm = '0' + mm
  }

  today = mm + '/' + dd + '/' + yyyy;

  $('.datepicker-disabled').val(today)

  $('.select2-results').append(`<a href="#">
                  <i class="material-icons md-18 align-middle">add_circle_outline</i>
                  <span class="align-middle">Add Supplier</span>
                </a>`);
</script>
{% endblock %}
