{% extends "./layouts/rtl-real-estate.html" %}

{% block head %}
  <link type="text/css" href="assets/css/vendor-bootstrap-datepicker.css" rel="stylesheet">
  <link type="text/css" href="assets/css/vendor-bootstrap-datepicker.rtl.css" rel="stylesheet">
{% endblock %}

{% block scripts %}
<script src="assets/vendor/bootstrap-datepicker.min.js"></script>
<script src="assets/js/datepicker.js"></script>
<script>
  // Get current date
    let today   = new Date();
    let dd    = today.getDate();
    let mm    = today.getMonth() + 1;
    const yyyy  = today.getFullYear();

    if(dd < 10) {
        dd = '0' + dd
    }

    if(mm < 10) {
        mm = '0' + mm
    }

    today = mm + '/' + dd + '/' + yyyy;

    $('.datepicker-property').val(today)
</script>
<script>
  function initMap() {
    var uluru = {lat: 40.712, lng: -74.005}
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 13,
      center: uluru,
      gestureHandling: 'cooperative'
    })

    var uluruMarker = new google.maps.Marker({
      position: uluru,
      map: map
    })
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYpjo2t906ezz24mEyWfaon8UFwJdwHzY&callback=initMap"
async defer></script>
{% endblock %}
